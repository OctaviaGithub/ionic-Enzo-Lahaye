<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons color="light" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home | Healthy Woman</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <ion-card>
    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col size="4" routerLink="/mens-cycle">
                <ion-icon name="accessibility-outline" color="danger" size="large"></ion-icon>
                <p>Mens Cycle</p>
            </ion-col>
            <ion-col size="4" routerLink="/ovulation">
                <ion-icon name="bag-add-outline" color="tertiary" size="large"></ion-icon>
                <p>Ovulation</p>
            </ion-col>
            <ion-col size="4" routerLink="/safe-period">
                <ion-icon name="keypad-outline" color="danger" size="large"></ion-icon>
                <p>Safe Period</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>

<div style="width: 100%; border-top: 1px solidrgb(124, 123, 123)4; margin: 8px 0;"></div>

<ion-card>
  <ion-grid>
      <ion-row class="ion-text-center">
          <ion-col size="4" routerLink="/pregnancy">
              <ion-icon name="heart-dislike" color="tertiary" size="large"></ion-icon>
              <p>Pregnancy</p>
          </ion-col>
          <ion-col size="4" routerLink="/infertility">
              <ion-icon name="contract-outline" color="danger" size="large"></ion-icon>
              <p>Infertility</p>
          </ion-col>
          <ion-col size="4" routerLink="/contact">
              <ion-icon name="logo-wechat" color="tertiary" size="large"></ion-icon>
              <p>Contact</p>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-card>

<ion-card>
  <ion-grid>
    <ion-grid class="">
      <ion-card-title>Menstrual Cycle</ion-card-title>
      <ion-card-subtitle>Understanding your menstrual cycle</ion-card-subtitle><br>
      <ion-img src="../../assets/icon/gettyimages-455466851-612x612.jpg"></ion-img>
      <ion-button class="ion-text-center" expand="block" color="primary" routerLink="/mens-cycle">LEARN MORE</ion-button>
    </ion-grid>
  </ion-grid>
</ion-card>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button>
    <ion-icon name="camera" routerLink="/photos"></ion-icon>
  </ion-fab-button>
</ion-fab>


</ion-content>
